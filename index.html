<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <input type="text" v-model="price"><!--여기서 값이 string 으로 됨 -->
    <div>{{ taxFormatted }}</div>
    <div>{{ totalFormatted }}</div>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            price:100,
        },
        computed:{
            tax: function() {
                return this.price * 0.1;
            },
            taxFormatted: function(){
                return '$' + this.tax;
            },
            total: function(){
                //this.price 값도 string
                return parseInt(this.price) + this.tax;
            },
            totalFormatted: function(){
                return '$' + this.total;
            }
        }
    });
</script>

</body>
</html>
