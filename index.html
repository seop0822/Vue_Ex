<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <input type="text" v-model="price"><!--여기서 값이 string 으로 됨 -->
    <div>{{ moneyFormat(tax) }}</div>
    <div>{{ moneyFormat(total) }}</div>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            price:100,
        },
        methods:{
            moneyFormat: function(price){
                return '$' + price + '.00';
            },
        },
        computed:{
            tax: function() {
                return this.price * 0.1;
            },
            total: function(){
                return parseInt(this.price) + this.tax;
            },

        }
    });
</script>

</body>
</html>
