<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <ul>
        <li v-for="todo in items">{{ todo }}</li>
    </ul>

    <input type="text" v-model="item">
    <button @click="items.push(item)">Add Item</button>
</div>

<script>
    new Vue({
        el: '#app',

        data: {
            item: '',
            items: [
                'item1',
                'item2'
            ]
        }
    });
</script>

</body>
</html>
